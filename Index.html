<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Css/style.css">
  </head>
  <body>
    <!-- HEADER -->

    <!-- MAIN CONTAINER -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8"><div class="tasks">
          <!-- title -->
          <h1>CSS3 To-Do List</h1>
          <!-- task 1 -->
          <input id='label-1' type='checkbox' checked/>
          <label for='label-1'>
            <h2>Eat My Breakfast
              <span>oatmeal, fruits &amp; morning tea</span>
            </h2>   
          </label>
          <!-- task 2 -->
          <input id='label-2' type='checkbox' checked/>
          <label for='label-2'>
            <h2>e-mail processing 
              <span>art&amp;&amp;code, personal</span>
            </h2>   
          </label>
          <!-- task 3 -->
          <input id='label-3' type='checkbox'/>
          <label for='label-3'>
            <h2>Meditation
              <span>out of my mind</span>
            </h2>   
          </label>
          <!-- task 4 -->
          <input id='label-4' type='checkbox'/>
          <label for='label-4'>
            <h2>Code, Code, Code
              <span>hit f12 &amp; let's get wasted</span>
            </h2>   
          </label>
          <!-- task 5 -->
          <input id='label-5' type='checkbox'/>
          <label for='label-5'>
            <h2>Watch Screencast
              <span>Ruby on Rails, yeah!</span>
            </h2>   
          </label>
        </div></div>
        <div class="col-2"></div>
      </div>
    </div>
    <!-- FOOTER -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
